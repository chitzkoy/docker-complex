sudo: required
services:
  - docker

before_install:
  - docker build -t chitzkoy/multi-client-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true chitzkoy/multi-client-test npm run test

after_success:
  - docker build -t chitzkoy/multi-client ./client
  - docker build -t chitzkoy/multi-nginx ./nginx
  - docker build -t chitzkoy/multi-server ./server
  - docker build -t chitzkoy/multi-worker ./worker
  # Log in into docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Push images to the Docker hub
  - docker push chitzkoy/multi-client
  - docker push chitzkoy/multi-nginx
  - docker push chitzkoy/multi-server
  - docker push chitzkoy/multi-worker